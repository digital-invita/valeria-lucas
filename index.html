<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
--gold:#D6C08D;
--glass:rgba(255,255,255,.08);
--blur:blur(20px);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:'Inter',sans-serif;
background:#f3eee6;
color:#3a352c;
overflow-x:hidden;
position:relative;
}

/* üîí SCROLL LOCK */
body.lock{
overflow:hidden;
height:100vh;
}

/* TEXTURA */
body::before{
content:"";
position:fixed;
inset:0;
background:#f6f1e8;
z-index:-2;
}

canvas{
position:fixed;
inset:0;
z-index:-1;
}

/* ===== OVERLAY ===== */
#overlay{
position:fixed;
inset:0;
background:
radial-gradient(circle at 50% 40%, rgba(214,192,141,.15), transparent 60%),
#0e0e0e;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:9999;
cursor:pointer;
transition:opacity .8s ease;
}

#overlay.hide{
opacity:0;
pointer-events:none;
}

#overlay img{
width:160px;
margin-bottom:28px;
filter:drop-shadow(0 8px 18px rgba(214,192,141,.25));
}

#overlay p{
letter-spacing:6px;
font-size:11px;
color:#d6c08d;
opacity:.8;
}

/* HERO */
.hero{
height:100vh;
display:grid;
grid-template-columns:1fr 1fr;
}

.hero::before{
content:"";
background:url('FPrincipal.jpg') center/cover no-repeat;
}

.hero::after{
content:"";
background:#111;
}

.hero-text{
position:absolute;
left:50%;
top:50%;
transform:translate(-50%,-50%);
text-align:center;
color:white;
}

.hero-text h1{
font-family:'Playfair Display',serif;
font-size:clamp(42px,6vw,68px);
letter-spacing:8px;
color:#F1E7D0;
}

.hero-text span{
display:block;
font-size:22px;
letter-spacing:6px;
margin:18px 0;
color:#d6c08d;
}

.hero-text .fecha{
margin-top:18px;
font-size:15px;
letter-spacing:4px;
color:#8a7a5c;
}

/* SECCIONES */
section{
display:flex;
flex-direction:column;
align-items:center;
gap:14px;
}

section::after{
content:"";
display:block;
width:120px;
height:1px;
margin:90px auto 0;
background:linear-gradient(to right, transparent, #d6c08d, transparent);
opacity:.6;
}

/* GALER√çA */
.collage{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:12px;
}

.collage img{
width:100%;
height:100%;
object-fit:cover;
cursor:pointer;
transition:.6s;
}

.collage img:hover{transform:scale(1.03)}
.vertical{grid-row:span 2;height:420px}
.horizontal{grid-column:span 2;height:240px}

/* LIGHTBOX */
#lightbox{
position:fixed;
inset:0;
background:#000;
display:none;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:9999;
}

#lightbox img{
max-width:90%;
max-height:70vh;
margin-bottom:20px;
}

.thumb-bar{
display:flex;
gap:10px;
overflow-x:auto;
padding:14px;
width:100%;
justify-content:center;
background:rgba(0,0,0,.6);
}

.thumb-bar img{
height:60px;
opacity:.5;
cursor:pointer;
transition:.3s;
}

.thumb-bar img.active{
opacity:1;
transform:scale(1.05);
}

/* BOTONES */
button,.btn{
padding:14px 28px;
border:1px solid #cdb892;
background:transparent;
color:#7a6a4f;
letter-spacing:2px;
font-size:12px;
cursor:pointer;
}

button:hover,.btn:hover{
background:#cdb892;
color:white;
}

/* COUNTDOWN */
#count{
font-size:30px;
letter-spacing:4px;
}

#count span{
font-size:26px;
}

/* FORM */
input,select{
padding:12px;
margin:8px;
width:260px;
}

/* FOOTER */
footer{
padding:70px 20px;
font-size:13px;
color:#aaa;
}

.hero-text h1{
opacity:0;
transform:translateY(40px);
transition:1.6s cubic-bezier(.2,.8,.2,1);
}

.hero-text.show h1{
opacity:1;
transform:translateY(0);
}

.hero-text.show h1:nth-child(1){transition-delay:.6s}
.hero-text.show span{transition-delay:1.2s}
.hero-text.show h1:nth-child(3){transition-delay:1.8s}
.hero-text.show .fecha{transition-delay:2.2s}

.hero-text span,
.hero-text .fecha{
opacity:0;
transform:translateY(30px);
transition:1.4s ease;
}

.hero-text.show span,
.hero-text.show .fecha{
opacity:1;
transform:translateY(0);
}

.hero-text h1{
background:linear-gradient(120deg,#fff,#f1e7d0,#d6c08d,#fff);
background-size:200% 100%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:goldShine 6s linear infinite;
}

@keyframes goldShine{
0%{background-position:-200% 0}
100%{background-position:200% 0}
}
</style>
</head>

</div>

<section>

</section>

</div>

<script>
const overlay = document.getElementById("overlay");
const music = document.getElementById("music");

/* BLOQUEAR SCROLL INICIAL */
window.scrollTo(0,0);

/* ABRIR */
overlay.addEventListener("click",()=>{

overlay.classList.add("hide");
document.body.classList.remove("lock");
window.scrollTo(0,0);

music.currentTime=0;
music.play().catch(()=>{});

// activar animaci√≥n nombres
setTimeout(()=>{
document.querySelector(".hero-text").classList.add("show");
},400);

});

const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");

function resize(){
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let particles=[];

for(let i=0;i<70;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*1.8+.4,
speed:Math.random()*0.3+0.05,
alpha:Math.random()*0.6+0.2,
drift:(Math.random()-.5)*0.3
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);

particles.forEach(p=>{
p.y+=p.speed;
p.x+=p.drift;

if(p.y>canvas.height)p.y=-10;
if(p.x>canvas.width||p.x<0)p.x=Math.random()*canvas.width;

const g=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*6);
g.addColorStop(0,`rgba(214,192,141,${p.alpha})`);
g.addColorStop(.4,`rgba(214,192,141,${p.alpha*.4})`);
g.addColorStop(1,"rgba(214,192,141,0)");

ctx.beginPath();
ctx.fillStyle=g;
ctx.arc(p.x,p.y,p.r*3,0,Math.PI*2);
ctx.fill();
});

requestAnimationFrame(animate);
}
animate();
   
/* COUNTDOWN */
const count=document.getElementById("count");
const target=new Date("2026-07-20T00:00:00").getTime();

function updateCountdown(){
const now=new Date().getTime();
const diff=target-now;

if(diff<=0){
count.innerHTML="¬°HOY ES EL GRAN D√çA!";
return;
}

const d=Math.floor(diff/(1000*60*60*24));
const h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
const m=Math.floor((diff%(1000*60*60))/(1000*60));
const s=Math.floor((diff%(1000*60))/1000);

count.innerHTML=`<span>${d}D</span> :
<span>${h}H</span> :
<span>${m}M</span> :
<span>${s}S</span>`;
}

setInterval(updateCountdown,1000);
updateCountdown();

/* LIGHTBOX */
const images=document.querySelectorAll(".collage img");
const lightbox=document.getElementById("lightbox");
const lightboxImg=lightbox.querySelector("img");
const thumbBar=document.querySelector(".thumb-bar");

images.forEach((img,i)=>{
const t=document.createElement("img");
t.src=img.src;
thumbBar.appendChild(t);

img.onclick=()=>openGallery(i);
t.onclick=()=>showImage(i);
});

function openGallery(i){
lightbox.style.display="flex";
document.body.classList.add("lock");
showImage(i);
}

function showImage(i){
lightboxImg.src=images[i].src;
thumbBar.querySelectorAll("img").forEach(el=>el.classList.remove("active"));
thumbBar.children[i].classList.add("active");
}

document.getElementById("close").onclick=()=>{
lightbox.style.display="none";
document.body.classList.remove("lock");
};

   
</script>
